<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown GTA VI</title>
    <link href="media/Rockstar_Games_Logo_Colored.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="config/css/default.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/d8ee45b57f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <section>
      <div class="container">
        <img class="neon" src="media/Rockstar_Games_Logo-no-border.png" alt="Rockstar Games Logo" draggable="false"/>
        <!-- Countdown -->
        <div class="d-flex m-0 gap-3 align-items-center justify-content-center" id="counter">
          <div id="days">
            <div class="d-flex flex-column countdown-style m-0">
              <p>00</p>
              <span>DAYS</span>
            </div>
          </div>
          <span>:</span>
          <div id="hours">
            <div class="d-flex flex-column countdown-style m-0">
              <p>00</p>
              <span>HOURS</span>
            </div>
          </div>
          <span>:</span>
          <div id="minutes">
            <div class="d-flex flex-column countdown-style m-0">
              <p>00</p>
              <span>MINUTES</span>
            </div>
          </div>
          <span>:</span>
          <div id="seconds">
            <div class="d-flex flex-column countdown-style m-0">
              <p>00</p>
              <span>SECONDS</span>
            </div>
          </div>
        </div>
        <!-- Links -->
        <div class="d-flex flex-column align-items-center">
          <div class="d-flex flex-row gap-3">
            <a class="lh-lg link" href="https://www.youtube.com/watch?v=QdBZY2fkU-0&ab" target="_blank">TRAILER 1</a>
            <div class="vr"></div>
            <a class="lh-lg link" href="https://www.youtube.com/watch?v=VQRLujxTm3c" target="_blank">TRAILER 2</a>
            <div class="vr"></div>
            <a class="lh-lg link" href="#" target="_self" title="Coming Soon"><span>TRAILER 3</a>
          </div>
          <a class="lh-lg link" href="https://www.rockstargames.com/" target="_blank">rockstargames.com</a>
          <div class="d-flex flex-row gap-4 mt-2">
            <a class="icons" href="https://x.com/RockstarGames" target="_blank" title="X"><i class="fa-brands fa-x-twitter fa-lg"></i></a>
            <a class="icons" href="https://www.youtube.com/@RockstarGames" target="_blank" title="Youtube Channel"><i class="fa-brands fa-youtube fa-lg" style="color: #ff0000;"></i></a>
            <a class="icons" href="https://www.instagram.com/rockstargames/" target="_blank" title="Instagram Account"><i class="fa-brands fa-instagram fa-lg" style="color: #be5cff;"></i></a>
          </div>
        </div>
      </div>
      <!-- Background Video -->
      <video autoplay muted loop playsinline id="video">
        <source src="media/video.mp4" type="video/mp4" />
      </video>
    </section>
    <section>
      <div class="w-100 d-flex flex-column position-absolute align-items-center mb-1" style="bottom: 0;">
        <p class="d-flex m-0 align-items-center justify-content-center ali" style="font-size: 12px;">Created by Christian Zimpel</p>
        <div class="d-flex flex-row gap-2">
        <a href="https://github.com/chris-zpl" target="_blank" title="Github"><i class="fa-brands fa-github fa-lg"></i></a>
        <a href="https://www.instagram.com/chris_zpl/" target="_blank" title="Instagram Account"><i class="fa-brands fa-instagram fa-lg" style="color: #be5cff;"></i></a>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="config/js/script.js"></script>
  </body>
</html>
